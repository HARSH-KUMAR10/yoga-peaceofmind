<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Yoga-POM</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script async defer src="script.js"></script>
</head>
<body>
    <section id="header">
        <div>Yoga-PeaceOfMind</div>
    </section>

    <section id="login-card">
        <div>
            <div id="login-card-title"><button id="but-one" onclick="GoToLogin()">Login</button><button id="but-two" onclick="GoToSignUp()">Sign Up</button></div>
        </div>
        <section id="form-one">
            <div id="input-card">
            Email : <br/>
            <input type="email" id="login-email" placeholder="Enter Your Email ..."/> 
            </div><br/>
            <div id="input-card">
            Password:<br/>
            <input type="password" id="login-password" placeholder="Enter Your Password ..."/>
            </div>
            <div id="input-card">
                <button id="but-three">Login</button>
            </div>
        </section>
        <section id="form-two" style="display: none;">
            <div id="input-card">
            Email : <br/>
            <input type="email" id="login-email" placeholder="Enter Your Email ..."/>
            </div>
            <div id="input-card">
            Password : <br/>
            <input type="password" id="login-password" placeholder="Enter Your Password ..."/>
            </div>
            <div id="input-card">
            Confirm Password : <br/>
            <input type="password" id="login-password-confirm" placeholder="Confirm Your Password ..."/>
            </div>
            <div id="input-card">
                <button id="but-three">SignUp</button>
            </div>
        </section>
    </section>
</body>
</html>
